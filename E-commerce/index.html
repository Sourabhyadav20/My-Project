<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ›’ Mini Store</h1>
    <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <section id="filters">
    <button class="filter-btn" data-category="All">All</button>
    <button class="filter-btn" data-category="Clothing">Clothing</button>
    <button class="filter-btn" data-category="Electronics">Electronics</button>
    <button class="filter-btn" data-category="stationery">Stationery</button>
    <button class="filter-btn" data-category="Home&Kitchen">Home & Kitchen</button>
    <button class="filter-btn" data-category="Mobile">Mobile</button>
    <button class="filter-btn" data-category="Car&Bikes">Car & Bikes</button>
    <button class="filter-btn" data-category="Books">Books</button>
  </section>

  <main id="product-list"></main>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
